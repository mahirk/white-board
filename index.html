<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>White Board</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href='stylesheets/main.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" media="screen" type="text/css" href="scripts/colorpicker/css/colorpicker.css" />
<script type="text/javascript" src="scripts/colorpicker/js/colorpicker.js"></script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/font-awesome-4.2.0/css/font-awesome.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="icon" href="images/transparent.png">

    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="stylesheets/ie.css">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>
    <div id="menu">
      <div id="post" draggable="true">
        <i class="fa fa-thumb-tack"></i><br><span>New Post</span>
      </div>
      <div id="draw">
        <div id="submenu">
          Enter Brush Size: <input id="sizebox" type="number" placeholder="1,2,3..." />
        </div>
        <i class="fa fa-paint-brush"></i><br><span>Draw</span>

      </div>
      <div id="color">
        <i class="fa fa-eyedropper"></i><br><span>Color</span>
      </div>
      <div id="eraser">
        <div id="submenu">
          Enter Brush Size: <input id="sizebox" type="number" placeholder="1,2,3..." />
        </div>
        <i class="fa fa-eraser"></i><br><span>Erase</span>
      </div>
        <div id="save">
          <i class="fa fa-floppy-o"></i><br><span>Save</span>
        </div>
        <div id="load">
          <i class="fa fa-folder"></i><br><span>Load</span>
        </div>
        <div id="clear">
          <i class="fa fa-times"></i><br><span>Clear</span>
        </div>
        <div id="user">
          <i class="fa fa-user"></i><br><span> User</span>
        </div>
    </div>
    <canvas id="drawboard"></canvas>
    <script  src="scripts/colorpicker/js/colorpicker.js"></script>

    <script src="scripts/mkboard.js"></script>
  </body>
</html>
